addons:
  apt:
    packages:
    - realpath
language: python
services: docker
env:
  global:
  - GITHUB_USER=joeblackwaslike
  - GITHUB_ORG=telephoneorg
  - DOCKER_ORG=telephoneorg

notifications:
  email:
    on_success: never
    on_failure: always
slack:
  rooms:
  - secure: 
    on_success: always
    on_failure: always

before_install:
- source scripts/ci/environment.sh
- make build-builder

install: make build

script: make test

deploy:
  provider: releases
  api_key:
    secure: 
  file: overridehostname/bin/liboverridehostname.so.1
  skip_cleanup: true
  on:
    repo: telephoneorg/overridehostname
